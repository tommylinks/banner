<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="banner-wrap clearfix">
		<div class="col col__left">
			<img src="img/T_SamsungLogo.png" alt="" class="logo">
			<img src="img/T_GalaxyLogo.png" alt="" class="logo-model">

			<div class="info">
				Rethink what a phone can do
			</div>
		</div>

		<div class="col col__center">
			<div class="phone-wrap">
				<img class="pic" src="img/phone_sprite.png" alt="">
				<iframe class="video" width="363" height="202" src="https://www.youtube.com/embed/9xKR8Vcjias?autoplay=1&mute=1&controls=0&loop=1" frameborder="0" allowfullscreen></iframe>

				<img class="borders" src="img/970x250_highlights.png" alt="">
				<img class="card-flash" src="img/card_highlight.png" alt="">
				<img class="clip" src="img/clip.png" alt="">

				<div class="flash"></div>

				<div class="drop drop1"></div>
				<div class="drop drop2"></div>
				<div class="drop drop3"></div>
				<div class="drop drop4"></div>
				<div class="drop drop5"></div>
				<div class="drop drop6"></div>
				<div class="drop drop7"></div>
				<div class="drop drop8"></div>

			</div><!-- END phone-wrap -->
			<input type="range" min="0" max="59" class="input-range"
				   oninput="range()" value="0">
		</div>

		<div class="col col__right">
			<span class="close-add">Close Ad</span>
			<span class="drag-info">Drag to explore</span>
			<img src="img/T_CTA.png" alt="" class="bye-img">
		</div>

	</div> <!-- END banner-wrap -->

	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
